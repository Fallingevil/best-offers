  <body>
    <header>
      <div class="container">
        <section class="header-elem">
          <a href="/index.html" class="header-elem__logo">
            <img src="/images/logo-web.svg" alt="logo" />

              />

            <span class="phone-box__numbers">
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
            </span>
          </div>
          <a href="#" class="header-elem__btn">Rus</a>
        </section>
      </div>
    </header>
    <main class="main-create-acc">
      <section class="left-side">
        <div class="steps-indic">
          <div class="steps">
            <h2>1</h2>
            <span>Create account</span>
          </div>
          <div class="line"></div>
          <div class="step inactive">
            <h2>2</h2>
            <span>Business information</span>
          </div>
          <div class="line"></div>
          <div class="step inactive">
            <h2>3</h2>
            <span>Application review</span>
          </div>
        </div>
      </section>
      <section class="create-acc">
        <div class="create-acc_buttons">
          <button class="button active">Sign Up</button>
          <button class="button">Sign In</button>
        </div>
        <div class="create-acc_box">
          <h2>Create Account</h2>

          <section class="input-box">
            <h3>Email</h3>
            <input
              required
              class="inputs"
              type="email"
              name="emai"
              id="email"
              placeholder="Please enter email, which will be used as your login"
            />
            <div class="two-elements">
              <input
                required
                class="inputs"
                type="text"
                name="emai verification"
                id="email-verification"
                placeholder="Please enter email verification code"
              />
              <button type="submit">Send</button>
            </div>
          </section>

          <section class="input-box_set-up-account">
            <h3>Set up an account password</h3>
            <input
              required
              class="inputs"
              type="password"
              name="password"
              id="password"
              placeholder="Please enter password"
            />
            <input
              required
              class="inputs"
              type="password"
              name="password"
              id="check-password"
              placeholder="Please enter password again"
            />
          </section>

          <button class="btn-creat-acc" id="create-acc">Create Account</button>
        </div>
      </section>
    </main>
