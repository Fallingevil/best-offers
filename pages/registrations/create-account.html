<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Offers</title>
    <link rel="icon" href="images/logo-web.svg" type="web-logo" />
    <link rel="apple-touch-icon" href="images/logo-web.svg" />
    <link href="https://fonts.cdnfonts.com/css/cunia" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="/js/connection-backend/create-acc.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header-elem">
          <a href="/index.html" class="header-elem__logo">
            <img src="/images/logo-web.svg" alt="logo" />
            <img src="/images/logo-text.svg" alt="text" />
          </a>
          <div class="phone-box">
            <a href="tel: +998(90)9999999">
              <img
                class="phone-box__icon"
                src="/images/icons/phone.svg"
                alt="icon"
              />
            </a>
            <span class="phone-box__numbers">
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
            </span>
          </div>
          <button class="header-elem__btn">Rus</button>
        </section>
      </div>
    </header>
    <main class="main-create-acc">
      <section class="left-side">
        <div class="steps-indic">
          <div class="steps">
            <h2>1</h2>
            <span>Create account</span>
          </div>
          <div class="line"></div>
          <div class="step inactive">
            <h2>2</h2>
            <span>Business information</span>
          </div>
          <div class="line"></div>
          <div class="step inactive">
            <h2>3</h2>
            <span>Application review</span>
          </div>
        </div>
      </section>
      <section class="create-acc">
        <div class="create-acc_buttons">
          <a class="button active">Sign Up</a>
          <a
            data-en="Sign In"
            data-ru="Входит"
            class="button"
            href="./login/logIn.html"
            >Sign In</a
          >
        </div>
        <div class="create-acc_box">
          <h2>Create Account</h2>

          <form id="email-verification-form" class="input-box">
            <h3>E-mail</h3>
            <div class="inp">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Please enter email, which will be used as your login"
              />
              <span class="error-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <div class="error"></div>
            </div>

            <div class="two-elements">
              <div class="email-verification">
                <input
                  required
                  type="text"
                  name="email-verification"
                  id="email-verification"
                  minlength="5"
                  maxlength="5"
                  title="Email verification must be exactly 5 digits"
                  placeholder="Please enter email verification code"
                />
                <span class="error-icon hidden">
                  <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                </span>
                <span class="success-icon hidden">
                  <i class="fa-sharp fa-solid fa-circle-check"></i>
                </span>
                <div class="error"></div>
              </div>

              <button type="button" id="send-code">Send</button>
            </div>
          </form>

          <form
            id="password-setup-form"
            class="input-box_set-up-account"
            action="/pages/registrations/business-info.html"
          >
            <h3>Set up an account password</h3>
            <div class="inp">
              <input
                required
                class="inputs"
                type="password"
                name="password"
                id="password"
                placeholder="Please enter password"
              />
              <span class="error-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <div class="error"></div>
            </div>

            <div class="inp">
              <input
                required
                class="inputs"
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Please enter password again"
              />
              <span class="error-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="success-icon hidden">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <div class="error"></div>
            </div>

            <button type="button" class="btn-creat-acc" id="create-acc">
              Create account
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <img class="footer" src="/images/back-images/union.svg" alt="logo" />
      <div class="container">
        <div class="footer-elements">
          <div>
            <a href="#"
              ><img src="/images/back-images/White-logo.svg" alt="logo" /><img
                src="/images/back-images/white-text-logo.svg"
                alt="logo"
            /></a>
            <span>
              <h3>Contact</h3>
              <a href="#">someemailhere@mail.com</a>
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
              <a href="tel: +998(90)9999999">+998 (90) 999-99-99</a>
            </span>
          </div>
          <h5>©2023 <big>Best Offer Deal</big> all rights reserved</h5>
        </div>
      </div>
    </footer>

    <script src="/js/validation.js"></script>
  </body>
</html>
